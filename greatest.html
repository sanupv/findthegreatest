<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5 border mt-3 bg-white w-50 text-center">
        <h1>FIND THE GREATEST NUMBER</h1>
        <input id="a1" type="text" class="form-control mt-3" placeholder="NUMBER 1">
        <input id="a2" type="text" class="form-control mt-3" placeholder="NUMBER 2">
        <button type="submit" onclick="numcheck()" class="btn btn-info mt-3">Check</button>
    </div>
</body>
<script>
    function numcheck() {
        num1 = a1.value
        num2 = a2.value
        if (num1 == num2) {
            alert('Both are equal')
        }
        else if(num1>num2) {
            alert('Number 1 is greater')
        }
        else{
            alert('Number 2 is greater')
        }
    }
</script>

</html>
